<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pronunciation â€“ Preview</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    background-color: #f5f5f5;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  #wordList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px;
  }

  .word-btn {
    font-size: 16px;
    background-color: white;
    border: 2px solid black;
    border-radius: 5px;
    cursor: pointer;
    padding: 10px 15px;
    text-align: center;
  }

  .word-btn.active {
    border: 2px solid red;
  }

  .word-btn:hover {
    background-color: #f0f0f0;
  }

  .word-btn:active {
    transform: scale(0.97);
  }
</style>
</head>

<body>

<h1>Click a word to hear pronunciation</h1>

<div id="wordList"></div>

<script>
const words = [
  "apple2", "book", "computer", "language", "development",
  "music", "internet", "design", "script", "browser",
  "window", "document", "function", "variable", "button",
  "audio", "server", "github", "mobile", "tablet", "aaaaaaa"
];

const container = document.getElementById("wordList");
let activeButton = null;
let currentAudio = null;

words.forEach(word => {
  const btn = document.createElement("button");
  btn.className = "word-btn";
  btn.textContent = word;

  btn.onclick = () => {
    // quitar activo anterior
    if (activeButton) {
      activeButton.classList.remove("active");
    }

    btn.classList.add("active");
    activeButton = btn;

    // detener audio anterior
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }

    // reproducir audio
    currentAudio = new Audio(`audio/${word}.mp3`);
    currentAudio.play().catch(err => {
      console.error("No se pudo reproducir el audio:", err);
      alert(`No existe el audio para: ${word}`);
    });
  };

  container.appendChild(btn);
});
</script>

</body>
</html>
