<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Pronunciation</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    background-color: #f5f5f5;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  #wordList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px;
  }

  .word-btn {
    font-size: 16px;
    background-color: white;
    border: 2px solid black;
    border-radius: 5px;
    cursor: pointer;
    padding: 10px 15px;
    text-align: center;
  }

  .word-btn.active {
    border: 2px solid red;
  }

  .word-btn:hover {
    background-color: #f0f0f0;
  }
</style>
</head>

<body>

<h1>Click a word to hear pronunciation</h1>
<div id="wordList"></div>

<script>
const words = [
  "apple","book","computer","language","development",
  "music","internet","design","script","browser",
  "window","document","function","variable","button",
  "audio","server","github","mobile","tablet"
];

const container = document.getElementById("wordList");
let activeBtn = null;

// ðŸ‘‰ prioridad: URL > localStorage
const params = new URLSearchParams(window.location.search);
const savedWord = params.get("word") || localStorage.getItem("lastWord");

words.forEach(word => {
  const btn = document.createElement("button");
  btn.className = "word-btn";
  btn.textContent = word;

  if (word === savedWord) {
    btn.classList.add("active");
    activeBtn = btn;
    setTimeout(() => {
      btn.scrollIntoView({ behavior: "smooth", block: "center" });
    }, 100);
  }

  btn.onclick = () => {
    if (activeBtn) activeBtn.classList.remove("active");

    btn.classList.add("active");
    activeBtn = btn;

    localStorage.setItem("lastWord", word);

    // ðŸ‘‰ sincronizable por link
    history.replaceState(null, "", "?word=" + word);

    btn.scrollIntoView({ behavior: "smooth", block: "center" });
  };

  container.appendChild(btn);
});
</script>

</body>
</html>
